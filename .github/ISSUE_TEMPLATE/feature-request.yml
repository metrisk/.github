description: Create a new feature issue.
title: ðŸš§ <title>
labels: ["feature"]
body:
  - type: input
    id: due-date
    attributes:
      label: "Due Date"
      description: Enter a completion date
  - type: input
    id: request
    attributes:
      label: "Requested By"
      description: Who requested this feature?
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: "Overview"
      description: Please enter an overview of the feature
      placeholder: Details of the proposed feature
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: "Steps"
      description: Add steps required to complete the feature
      render: bash
    validations:
      required: false
  - type: textarea
    id: deps
    attributes:
      label: "Dependencies"
      description: Does this feature depend on any other items being completed first?
      render: bash
    validations:
      required: false
  - type: textarea
    id: screenshot
    attributes:
      label: "Mockups"
      description: If applicable, add mockups.
      value: |
        ![DESCRIPTION](LINK.png)
      render: bash
    validations:
      required: false